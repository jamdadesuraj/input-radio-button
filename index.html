<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app-paper">
      <div class="paper-title">
        <form action="">
          <!-- 4gb -->
          <input
            type="radio"
            name="brandtype"
            id="1"
            class="hidebx"
            value="1"
          />
          <label for="1" class="lbl-radio">
            <div class="display-box">
              <div class="size">4GB</div>
            </div>
          </label>

          <!-- 6gb -->
          <input
            type="radio"
            name="brandtype"
            id="2"
            class="hidebx"
            value="6gb"
          />
          <label for="2" class="lbl-radio">
            <div class="display-box">
              <div class="size">6GB</div>
            </div>
          </label>
          <!-- 8gb -->
          <input
            type="radio"
            name="brandtype"
            id="3"
            class="hidebx"
            value="8gb"
          />
          <label for="3" class="lbl-radio">
            <div class="display-box">
              <div class="size">8GB</div>
            </div>
          </label>
          <!-- 12gb -->
          <input
            type="radio"
            name="brandtype"
            id="4"
            class="hidebx"
            value="12gb"
          />
          <label for="4" class="lbl-radio">
            <div class="display-box">
              <div class="size">12GB</div>
            </div>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
